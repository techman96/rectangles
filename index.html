<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js | Homework 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Basic styles for the SVG */
        body {
            font-family: Arial, sans-serif;
        }

        th, td {
        padding: 5px;
        text-align: left;
        }

        td.bold {
            color: red;
        }

        svg {
            overflow: visible;
        }


    </style>
</head>
<body>

    <!-- div container -->
    <div id="container"></div>


    <script>

        //select container
        const container = d3.select('#container');

        // append SVG
        //add margin 
        const svg = container.append('svg');

        //add margin
        const margin_left = 100;
        const margin_top = 20;


        //Import the csv
        d3.csv('nba_data.csv').then(function(data){

            //convert the points from strings to numbers
            data.forEach(d => {
                //rename properties, convert to numbers
                d.ppg = +d['points_per_game'];
                d.car = +d['career_points'];
            });

            // sort players by points per game, with highest on top
            data = data.sort(function(x, y){
                return d3.descending(x.ppg, y.ppg);
            })


            svg.selectAll('text')
                  .data(data)
                  .enter()
                  .append('text')
                      .attr('x', function(d, i) {
                          return margin_left;
                      })
                      .attr('text-anchor', 'middle')
                      .attr('y', function(d, i) {
                          return margin_top + (i * 45);
                      })
                      .text(function(d, i) {
                          return d.player;
                      });

                svg.selectAll('players')
                  .data(data)
                  .enter()
                  .append('rect')
                      .attr('x', function(d, i) {
                          return margin_left + 85;
                      })
                      .attr('y', function(d, i) {
                          return 5 + (i *45);
                      })
                      .attr('width', function(d, i) {
                          return (d.ppg); 
                      })
                      .attr('height', 20)
                      .attr('fill', 'green');



                svg.selectAll('burgers')
                    .data(data)
                    .enter()
                    .append('text')
                        .attr('x',function(d,i){
                            return margin_left + 120
                        })
                        .attr('text-anchor','start')
                        .attr('y', function(d,i){
                            return margin_top + (i * 45)
                        })
                    .text(function(d){
                        return d.ppg

                    })               

        });




    
    </script>

</body>




</html>
